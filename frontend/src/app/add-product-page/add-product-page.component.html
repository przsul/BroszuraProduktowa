<style>
    .red {
        border: 3px dotted red;
    }
    .blue {
        border: 3px dotted blue;
    }
</style>
<div class="container mt-3">
    <div class="row">
        <div class="col">
            <h4>Dodaj produkt</h4>
            <form [formGroup]="addProductForm" (ngSubmit)="onSubmit()" class="p-2 shadow rounded bg-light mt-2">
                <div class="form-group">
                    <label for="productName">Nazwa produktu:</label>
                    <input type="text" class="form-control" placeholder="Podaj nazwę produktu" id="productName" autocomplete="off" formControlName="productName">
                    <div *ngIf="productName.invalid && (productName.dirty || productName.touched)">
                        <small *ngIf="productName.errors.required" class="form-text text-danger">Nazwa produktu jest obowiązkowa.</small>
                    </div>
                </div>
                <div class="form-group">
                    <label for="productDescription">Opis produktu:</label>
                    <textarea class="form-control" rows="5" id="productDescription" autocomplete="off" formControlName="productDescription"></textarea>
                    <div *ngIf="productDescription.invalid && (productDescription.dirty || productDescription.touched)">
                        <small *ngIf="productDescription.errors.required" class="form-text text-danger">Opis produktu jest obowiązkowy.</small>
                    </div>
                </div>
                <div class="form-group">
                    <label for="productTags">Tagi:</label>
                    <input type="text" class="form-control" placeholder="Podaj tagi oddzielone przecinkami" id="productTags" autocomplete="off" formControlName="productTags">
                    <div *ngIf="productTags.invalid && (productTags.dirty || productTags.touched)">
                        <small *ngIf="productTags.errors.required" class="form-text text-danger">Tagi są obowiązkowe.</small>
                    </div>
                </div>
                <button type="submit" class="btn btn-outline-secondary" [disabled]="!addProductForm.valid">Dodaj</button>
            </form>
        </div>
    </div>
</div>
