<div class="container h-100">
    <div class="row align-items-center justify-content-center h-100">
        <div class="col col-sm-9 col-md-8">
            <form [formGroup]="loginForm" (ngSubmit)="onSubmit()" class="login-form p-3 rounded shadow">
                <h3 class="text-center">Log In</h3>
                <div class="form-group">
                  <label for="login">Username:</label>
                  <input type="text" class="form-control" id="login" placeholder="Enter username" autocomplete="off" autofocus formControlName="username">
                  <!-- <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small> -->
                </div>
                <div class="form-group">
                  <label for="password">Password:</label>
                  <input type="password" class="form-control" id="password" placeholder="Enter password" autocomplete="off" formControlName="password">
                </div>
                <div class="form-check mb-2">
                  <input type="checkbox" class="form-check-input" id="remember-me" formControlName="rememberMe">
                  <label class="form-check-label" for="remember-me">Remember me</label>
                </div>
                <a routerLink="/register">Create new account</a>
                <div class="d-flex justify-content-end">
                    <button type="submit" class="btn btn-sm btn-outline-secondary">Submit</button>
                </div>
              </form>
        </div>
    </div>
</div>
