<div class="container h-100">
    <div class="row align-items-center justify-content-center h-100">
        <div class="col col-sm-9 col-md-8">
            <form [formGroup]="registerForm" (ngSubmit)="onSubmit()" class="register-form p-3 rounded shadow">
                <h3 class="text-center">Register</h3>
                <div *ngIf="showInfo" class="alert alert-success" role="alert">{{ infoMessage }}</div>
                <div class="form-group">
                  <label for="login">Username:</label>
                  <input type="text" class="form-control" id="login" placeholder="Enter username" autocomplete="off" autofocus formControlName="username">
                  <!-- <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small> -->
                </div>
                <div class="form-group">
                    <label for="email">E-mail:</label>
                    <input type="email" class="form-control" id="email" placeholder="Enter e-mail" autocomplete="off" formControlName="email">
                  </div>
                <div class="form-group">
                  <label for="password">Password:</label>
                  <input type="password" class="form-control" id="password" placeholder="Enter password" autocomplete="off" formControlName="password">
                </div>
                <a routerLink="">Log In</a>
                <div class="d-flex justify-content-end">
                    <button type="submit" class="btn btn-sm btn-outline-secondary">Submit</button>
                </div>
            </form>
        </div>
    </div>
</div>
