<div class="container mt-3">
    <div class="row">
        <div class="col">
            <h4>{{ product?.name }}</h4>
        </div>
    </div>

    <div class="row shadow-sm mb-2">
        <div class="col">
            <div class="brochure d-flex justify-content-center p-2" [innerHTML]="brochureHTML"></div>
        </div>
    </div>

    <div class="blue row shadow-sm mb-2 p-2">
        <div class="col">
            <h6>Tagi:</h6>
            <span *ngFor="let tag of product?.tags">{{ tag }}</span>
        </div>
    </div>

    <div *ngIf="noComments" class="blue row mb-2 p-2">
        <div class="col text-center">
            <h5>Brak komentarzy</h5>
        </div>
    </div>

    <div class="blue row p-2 shadow-sm" *ngFor="let commentRating of commentsRatings" id="commentRating.id">
        <div class="red col shadow-sm">
            <span><strong>{{ commentRating.username }}, </strong></span>
            <span>ocena {{ commentRating.rating }}/5</span>
            <div>{{ commentRating.comment }}</div>
        </div>
        <div class="red shadow-sm col-2 col-sm-1 d-flex justify-content-center pl-0 pr-0 mt-2 pt-2">
            <div>
                <img src="assets/img/trash-grey.svg" width="16" height="16" (mouseover)="onTrashIcon($event)" (mouseout)="onTrashIcon($event)" class="mt-1 d-block text-center" style="cursor: pointer;">
            </div>
        </div>
    </div>

    <div class="blue row mt-5 p-2 d-flex justify-content-center">
        <div class="red col-6">
            <form [formGroup]="addCommentRatingForm" (ngSubmit)="onSubmit()">
                <div class="form-group">
                    <label for="exampleFormControlTextarea1">Dodaj komentarz:</label>
                    <textarea class="form-control" id="exampleFormControlTextarea1" rows="3" formControlName="commentControl"></textarea>
                </div>
                <div class="form-group">
                    <label for="ocena">Ocena:</label>
                    <select id="ocena" class="form-control" formControlName="ratingControl">
                        <option>5</option>
                        <option>4</option>
                        <option>3</option>
                        <option>2</option>
                        <option>1</option>
                    </select>
                </div>
                <div class="d-flex justify-content-center">
                    <button class="btn btn-outline-secondary w-100">Dodaj</button>
                </div>
            </form>
        </div>
    </div>
</div>
